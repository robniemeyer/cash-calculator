<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Caixa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="page-container max-w-md w-full p-6 bg-white shadow-md rounded-lg">
        <header class="text-center mb-6">
            <h1 class="text-2xl font-bold">Calculadora de Caixa</h1>
        </header>
        <main id="calculator" class="space-y-4">
            <!-- Section 1 -->
            <div id="section-venda" class="section space-y-2">
                <label for="venda" class="block text-gray-700">Venda:</label>
                <input id="venda" type="text" placeholder="Digite o valor da venda" onkeyup="formatBRL(this)" aria-describedby="venda-input-error" class="w-full p-2 border rounded-md">
                <div id="venda-input-error" class="text-red-500 text-sm mt-1 hidden" aria-live="assertive"></div>
            </div>
            <hr class="my-4">
            <!-- Section 2 -->
            <div id="section-detalhes" class="section space-y-2">
                <label for="troco-final" class="block text-gray-700">Troco Final:</label>
                <input id="troco-final" type="text" placeholder="Digite o valor do troco final" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="cartao" class="block text-gray-700">Cartão:</label>
                <input id="cartao" type="text" placeholder="Digite o valor do cartão" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="entrega" class="block text-gray-700">Entrega:</label>
                <input id="entrega" type="text" placeholder="Digite o valor da entrega" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="despesa" class="block text-gray-700">Despesa:</label>
                <input id="despesa" type="text" placeholder="Digite o valor da despesa" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="fatura-assinada" class="block text-gray-700">Fatura Assinada:</label>
                <input id="fatura-assinada" type="text" placeholder="Digite o valor da fatura assinada" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
                <label for="voucher" class="block text-gray-700">Voucher:</label>
                <input id="voucher" type="text" placeholder="Digite o valor do voucher" onkeyup="formatBRL(this)" class="w-full p-2 border rounded-md">
            </div>
            <hr class="my-4">
            <!-- Section 3 -->
            <div id="section-resultados" class="section space-y-2">
                <label for="subtotal" class="block text-gray-700">Subtotal:</label>
                <input id="subtotal" type="text" placeholder="Digite o valor do subtotal" class="w-full p-2 border rounded-md" readonly>
                <label for="troco-inicial" class="block text-gray-700">Troco Inicial:</label>
                <input id="troco-inicial" type="text" placeholder="Digite o valor do troco inicial" class="w-full p-2 border rounded-md" readonly>
                <label for="percentage" class="block text-gray-700">20%:</label>
                <input id="percentage" type="text" placeholder="Digite o valor dos 20%" class="w-full p-2 border rounded-md" readonly>
            </div>
            <hr class="my-4">
            <!-- Section 4 -->
            <div id="section-total" class="section space-y-2">
                <label for="total" class="block text-gray-700">Total:</label>
                <input id="total" type="text" placeholder="Digite o valor do total" class="w-full p-2 border rounded-md" readonly>
                <div id="difference-message" class="text-sm mt-1 hidden" aria-live="assertive"></div>
            </div>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
